<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/2abed88443.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar">
      <h1>My Library</h1>
      <i class="fa-solid fa-2x fa-circle-plus btn" id="add-btn"></i>
    </nav>

    <!-- modal -->
    <section class="modal hidden">
      <h1>Add a Book</h1>
      <form id="book-form">
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" required />
        <label for="author">Author:</label>
        <input type="text" name="author" id="author" required />
        <label for="page-number">Page #:</label>
        <input type="text" name="page-number" id="page-number" required />
        <label for="cover">Cover Image URL(optional)</label>
        <input type="text" name="cover" id="cover" />
        <div>
          <label for="read">Have you read this yet? </label>
          <input type="checkbox" name="read" id="read" required />
        </div>
        <button type="submit" class="submit-btn">Add</button>
      </form>
      <button class="close-btn">Close</button>
    </section>

    <!-- main content -->
    <div class="content"></div>
    <script src="main.js"></script>
  </body>
</html>
